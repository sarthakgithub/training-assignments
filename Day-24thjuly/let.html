        //custom implementation of iterators
        let idMake = {
           [Symbol.iterator](fn,count){
            var init =0;
            return{
                next(){
                    init++;
                    if(init >count){
                        return {
                            done:true,
                            value:init
                        }
                    }
                    else{
                        while(!fn(init)){
                            init++
                        }
                        return{
                            value:init,
                            done:false
                        }
                    }
                }
            }
            }
        };

        function even(nextid){
            return nextid%2 ===0;
        }

        function odd(nextid){
            return nextid%2 !=0
        }

        let it = idMake[Symbol.iterator](even,10);
        console.log(it.next())
        console.log(it.next())
        console.log(it.next())
        let it2 = idMake[Symbol.iterator](odd,10);
        console.log(it2.next())
        console.log(it2.next())
        console.log(it2.next())
