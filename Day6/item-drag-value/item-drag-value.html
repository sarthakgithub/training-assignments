<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="table.css" rel="stylesheet">
</head>
<body>
    <form>
        <label>Rows</label>
        <input for="rangeInputRow" oninput="rangeInputRow.value=amount.value" id="rowBox" type="text" name="amount" onchange="makeTable()" />

        <input for="amount" oninput="amount.value=rangeInputRow.value" id="sliderRow" type="range" min="1" max="10" name="rangeInputRow" onchange="makeTable()"/>

        <br>
        <label>Columns</label>

        <input for="rangeInputColumn" oninput="rangeInputColumn.value=amountColumn.value" id="columnBox" type="text" name="amountColumn" onchange="makeTable()"/>

        <input for="amount" oninput="amountColumn.value=rangeInputColumn.value" id="sliderColumn" type="range" min="1" max="10" name="rangeInputColumn" onchange="makeTable()"/>

    </form>
    <div id="dvTable">
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="table.js"></script>
</body>
</html>
