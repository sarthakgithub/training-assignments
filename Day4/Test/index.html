<body>
    <div class="menuList">
        <div id="droppableContainer" ondragover="allowDrop(event)" style="background-color: pink; height: 220px; width: 220px;" ondrop="drop(event)">Add to cart</div>

        <div id="draggableObject" draggable="true" style="background-color: blue; height: 110px; width: 110px;" ondragstart="startDrag(event)"></div>
        <div id="draggableObject" draggable="true" style="background-color: blue; height: 110px; width: 110px;" ondragstart="startDrag(event)"></div>
        <div id="draggableObject" draggable="true" style="background-color: blue; height: 110px; width: 110px;" ondragstart="startDrag(event)"></div>
        <div id="draggableObject" draggable="true" style="background-color: blue; height: 110px; width: 110px;" ondragstart="startDrag(event)"></div>
    </div>
    <script>
        function startDrag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }
        function drop(ev) {
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById('draggableObject'));
        }
        function allowDrop(ev) {
            ev.preventDefault();
            console.log(ev.dataTransfer);
        }
    </script>
